<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">

		<title>Table Soccer Trainer</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
	</head>

	<body>
		<!-- Static navbar -->
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">Table Soccer Trainer</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="index.html">Home</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="settings.html">Settings</a></li>
						<li><a href="https://github.com/nook24/table-soccer">Fork me on GitHub</a></li>
					</ul>
				</div>
			</div>
		</nav>


		<div class="container">
			<audio src="audio/beep.mp3" type="audio/mp3" id="beep">
				<p>Your browser does not support the audio element.</p>
			</audio>
			
			<div class="row" id="runSetup">
				<div class="col-xs-12 text-center">
					<a href="settings.html" class="btn btn-primary">Run setup to start</a>
				</div>
			</div>
			
			<div class="row" id="startTraining" style="display:none">
				<div class="col-xs-12 text-center">
					<a href="javascript:void(0);" class="btn btn-success">Start training</a>
				</div>
			</div>
			
			<div class="row" id="trainingInfo">
				<div class="col-xs-4">
					<a href="javascript:void(0);" id="stopTraining" class="btn btn-danger" style="display:none;">Stop training</a>
				</div>
				<div class="col-xs-4 text-center">
					<div id="setupContainer" style="display:none;">
						<h2 style="margin-top: 0px; padding-top:0px;"><span class="label label-warning">Setup...</span></h2>
						<h1 id="setupCountdown" class="big"></h1>
					</div>
					
					<div id="shootContainer" style="display:none;">
						<h2 style="margin-top: 0px; padding-top:0px;"><span class="label label-danger">Wait for singal...</span></h2>
						<h1 id="shootCountdown" class="big"></h1>
					</div>
				</div>
				<div class="col-xs-4 text-right">
					<a href="javascript:void(0);" id="hit" class="btn btn-default btn-lg">Hit!</a>
					<h4 id="hitInfo">0/0 (0%)</h4>
				</div>
			</div>
		</div>
		

		</div>
		<footer class="footer-fixed">
			<div class="container">
				<div class="btn-group btn-group-justified" role="group" id="3-targets" style="display:none;">
					<div class="btn-group" role="group">
						<button type="button" id="3-target-1" class="btn btn-default">1</button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" id="3-target-2" class="btn btn-default">2</button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" id="3-target-3" class="btn btn-default">3</button>
					</div>
				</div>
				
				<div class="btn-group btn-group-justified" role="group" id="5-targets" style="display:none;">
					<div class="btn-group" role="group">
						<button type="button" id="5-target-1" class="btn btn-default">1</button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" id="5-target-2" class="btn btn-default">2</button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" id="5-target-3" class="btn btn-default">3</button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" id="5-target-4" class="btn btn-default">4</button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" id="5-target-5" class="btn btn-default">5</button>
					</div>
				</div>
			</div>
		</footer>

		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/js.cookie-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
