	<body>
		<!-- Static navbar -->

		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="input-group">
						<label for="SettingsAudio" class="form-control">Play audio</label>
						<span class="input-group-addon">
							<input name="data[Settings][Audio]" id="SettingsAudio" value="1" type="checkbox">
						</span>
					</div>
				</div>
			</div>
			<div class="settings-spacer"></div>
			
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="input-group">
						<span class="form-control">Targets</span>
						<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caption">Select</span> <span class="caret"></span></button>
							<ul class="dropdown-menu dropdown-menu-right">
								<li><a class="fake-option" href="javascript:void(0);">3</a></li>
								<li><a class="fake-option" href="javascript:void(0);">5</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="settings-spacer"></div>
			
			
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="input-group">
						<span class="form-control">Target color</span>
						<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caption" type="text">Select</span> <span class="caret"></span></button>
							<ul class="dropdown-menu dropdown-menu-right">
								<li><a class="fake-option" href="javascript:void(0);"><span class="text-primary">Blue</span></a></li>
								<li><a class="fake-option" href="javascript:void(0);"><span class="text-danger">Red</span></a></li>
								<li><a class="fake-option" href="javascript:void(0);"><span class="text-warning">Orange</span></a></li>
								<li><a class="fake-option" href="javascript:void(0);"><span class="text-info">Light blue</span></a></li>
								<li><a class="fake-option" href="javascript:void(0);"><span class="text-success">Green</span></a></li>
								
								
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="settings-spacer"></div>
			
			
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="input-group">
						<span class="form-control">Setup time</span>
						<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caption">Select</span> <span class="caret"></span></button>
							<ul class="dropdown-menu dropdown-menu-right">
								<li><a class="fake-option" href="javascript:void(0);">3</a></li>
								<li><a class="fake-option" href="javascript:void(0);">5</a></li>
								<li><a class="fake-option" href="javascript:void(0);">7</a></li>
								<li><a class="fake-option" href="javascript:void(0);">10</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="settings-spacer"></div>
			
			
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="input-group">
						<span class="form-control">Max randome time befor shot</span>
						<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caption">Select</span> <span class="caret"></span></button>
							<ul class="dropdown-menu dropdown-menu-right">
								<li><a class="fake-option" href="javascript:void(0);">2</a></li>
								<li><a class="fake-option" href="javascript:void(0);">3</a></li>
								<li><a class="fake-option" href="javascript:void(0);">4</a></li>
								<li><a class="fake-option" href="javascript:void(0);">5</a></li>
								<li><a class="fake-option" href="javascript:void(0);">6</a></li>
								<li><a class="fake-option" href="javascript:void(0);">7</a></li>
								<li><a class="fake-option" href="javascript:void(0);">8</a></li>
								<li><a class="fake-option" href="javascript:void(0);">9</a></li>
								<li><a class="fake-option" href="javascript:void(0);">10</a></li>
								
							</ul>
						</div>
					</div>
				</div>
			</div>
			
			<div class="settings-spacer"></div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="input-group">
						<label for="ShowShootCountdown" class="form-control">Show shoot count down</label>
						<span class="input-group-addon">
							<input name="data[Settings][ShowShootCountdown]" id="ShowShootCountdown" value="1" type="checkbox">
						</span>
					</div>
				</div>
			</div>
			
			<div class="settings-spacer"></div>
			<div class="row">
				<div class="col-xs-12">
					<div class="well text-right">
						<a href="javascript:void(0);" class="btn btn-success" id="save">Save</a>
						&nbsp;
						<a href="javascript:void(0);" class="btn btn-danger" id="reset">Reset setting</a>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/js.cookie-2.0.3.min.js"></script>
